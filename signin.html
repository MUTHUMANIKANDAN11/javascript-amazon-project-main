<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/pages/signin.css">
</head>
<body>
  <div class="form-box">
    <div class="header">
      <select class="lang-select">
        <option selected>English(UK)</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="main-body">
      <h1>User Login</h1>

      <div class="form">

        <img src="images/logo/logo-blue.png" alt="">
        
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email Address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        
        <div class="submit-btn-box">
          <button class="btn btn-primary submit-btn">Sign in</button>
        </div>
        <p>New Customer? <a href="signup.html">Start here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
